<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Yams Scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="logo.png">
    <link rel="apple-touch-icon" sizes="60x60" href="logo.png">
    <link rel="apple-touch-icon" sizes="57x57" href="logo.png">
    
    <!-- PWA Manifest -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Yams Scorekeeper">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Yams Logo" class="app-logo">
                <div class="title-container">
                    <h1>Yams Scorekeeper</h1>
                    <p class="subtitle">Digital Score Sheet</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Game Setup Screen -->
            <div id="gameSetup" class="screen active">
                <div class="paper-card setup-card">
                    <div class="paper-header">
                        <h2>🎮 New Game</h2>
                        <div class="paper-decoration"></div>
                    </div>
                    <div class="player-selection">
                        <h3>Select Players:</h3>
                        <div class="player-list" id="playerList">
                            <!-- Players will be populated here -->
                        </div>
                        <div class="add-player">
                            <input type="text" id="newPlayerName" placeholder="Add new player..." maxlength="15">
                            <button id="addPlayerBtn" class="btn btn-secondary">➕ Add</button>
                        </div>
                    </div>
                    <button id="startGameBtn" class="btn btn-primary" disabled>🎯 Start Game</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="paper-card game-header">
                    <div class="paper-header">
                        <h2>🎲 Round <span id="currentRound">1</span></h2>
                        <div class="paper-decoration"></div>
                    </div>
                    <div class="current-player">
                        <span>🎯 Current: </span>
                        <span id="currentPlayerName" class="player-name"></span>
                    </div>
                </div>

                <div class="paper-card scoreboard">
                    <div class="paper-header">
                        <h3>📊 Score Sheet</h3>
                        <div class="paper-decoration"></div>
                    </div>
                    <div class="score-table">
                        <div class="table-header">
                            <span>Player</span>
                            <span>Upper</span>
                            <span>Lower</span>
                            <span>Total</span>
                        </div>
                        <div id="scoreTable" class="table-body">
                            <!-- Scores will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="game-actions">
                    <button id="endGameBtn" class="btn btn-secondary">🏁 End Game</button>
                    <button id="addScoreBtn" class="btn btn-primary">➕ Add Score</button>
                </div>
            </div>

            <!-- Add Score Modal -->
            <div id="scoreModal" class="modal">
                <div class="modal-content paper-card">
                    <!-- Content will be dynamically generated -->
                </div>
            </div>

            <!-- History Screen -->
            <div id="historyScreen" class="screen">
                <div class="history-header">
                    <h2>📚 Game History</h2>
                    <button id="backToMainBtn" class="btn btn-secondary">🏠 Back</button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be populated here -->
                </div>
            </div>

            <!-- Leaderboard Screen -->
            <div id="leaderboardScreen" class="screen">
                <div class="leaderboard-header">
                    <h2>🏆 Leaderboard</h2>
                    <button id="backToMainFromLeaderboardBtn" class="btn btn-secondary">🏠 Back</button>
                </div>
                <div id="leaderboardList" class="leaderboard-list">
                    <!-- Leaderboard will be populated here -->
                </div>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button id="newGameBtn" class="nav-btn active">
                <span class="nav-icon">🎮</span>
                <span class="nav-text">New Game</span>
            </button>
            <button id="historyBtn" class="nav-btn">
                <span class="nav-icon">📚</span>
                <span class="nav-text">History</span>
            </button>
            <button id="leaderboardBtn" class="nav-btn">
                <span class="nav-icon">🏆</span>
                <span class="nav-text">Leaderboard</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
