<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Yams Scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>🎲 Yams Scorekeeper</h1>
            <p class="subtitle">Keep track of your dice adventures!</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Game Setup Screen -->
            <div id="gameSetup" class="screen active">
                <div class="setup-card">
                    <h2>🎮 New Game</h2>
                    <div class="player-selection">
                        <h3>Select Players:</h3>
                        <div class="player-list" id="playerList">
                            <!-- Players will be populated here -->
                        </div>
                        <div class="add-player">
                            <input type="text" id="newPlayerName" placeholder="Add new player..." maxlength="15">
                            <button id="addPlayerBtn" class="btn btn-secondary">➕ Add</button>
                        </div>
                    </div>
                    <button id="startGameBtn" class="btn btn-primary" disabled>🎯 Start Game</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="game-header">
                    <h2>🎲 Round <span id="currentRound">1</span></h2>
                    <div class="current-player">
                        <span>🎯 Current: </span>
                        <span id="currentPlayerName" class="player-name"></span>
                    </div>
                </div>

                <div class="scoreboard">
                    <div class="score-table">
                        <div class="table-header">
                            <span>Player</span>
                            <span>Score</span>
                        </div>
                        <div id="scoreTable" class="table-body">
                            <!-- Scores will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="game-actions">
                    <button id="endGameBtn" class="btn btn-secondary">🏁 End Game</button>
                    <button id="addScoreBtn" class="btn btn-primary">➕ Add Score</button>
                </div>
            </div>

            <!-- Add Score Modal -->
            <div id="scoreModal" class="modal">
                <div class="modal-content">
                    <h3>📊 Add Score for <span id="modalPlayerName"></span></h3>
                    <div class="score-input">
                        <input type="number" id="scoreInput" placeholder="Enter score..." min="0" max="300">
                        <div class="quick-scores">
                            <button class="quick-score" data-score="50">50</button>
                            <button class="quick-score" data-score="100">100</button>
                            <button class="quick-score" data-score="150">150</button>
                            <button class="quick-score" data-score="200">200</button>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button id="cancelScoreBtn" class="btn btn-secondary">❌ Cancel</button>
                        <button id="saveScoreBtn" class="btn btn-primary">💾 Save</button>
                    </div>
                </div>
            </div>

            <!-- History Screen -->
            <div id="historyScreen" class="screen">
                <div class="history-header">
                    <h2>📚 Game History</h2>
                    <button id="backToMainBtn" class="btn btn-secondary">🏠 Back</button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be populated here -->
                </div>
            </div>

            <!-- Leaderboard Screen -->
            <div id="leaderboardScreen" class="screen">
                <div class="leaderboard-header">
                    <h2>🏆 Leaderboard</h2>
                    <button id="backToMainFromLeaderboardBtn" class="btn btn-secondary">🏠 Back</button>
                </div>
                <div id="leaderboardList" class="leaderboard-list">
                    <!-- Leaderboard will be populated here -->
                </div>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button id="newGameBtn" class="nav-btn active">
                <span class="nav-icon">🎮</span>
                <span class="nav-text">New Game</span>
            </button>
            <button id="historyBtn" class="nav-btn">
                <span class="nav-icon">📚</span>
                <span class="nav-text">History</span>
            </button>
            <button id="leaderboardBtn" class="nav-btn">
                <span class="nav-icon">🏆</span>
                <span class="nav-text">Leaderboard</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
