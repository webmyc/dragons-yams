<body>
    <div class="app-container">
        <!-- Background Logo -->
        <div class="background-logo">
            <img src="logo.png" alt="Background Logo" class="bg-logo">
        </div>
        
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Yams Logo" class="app-logo">
                <div class="title-container">
                    <h1>Yams Scorekeeper</h1>
                    <p class="subtitle">Digital Score Sheet</p>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Game Setup Screen -->
            <div id="gameSetup" class="screen active">
                <div class="paper-card setup-card">
                    <div class="paper-header">
                        <h2>🎮 New Game</h2>
                        <div class="paper-decoration"></div>
                    </div>
                    <div class="player-selection">
                        <h3>Select Players:</h3>
                        <div class="player-list" id="playerList">
                            <!-- Players will be populated here -->
                        </div>
                        <div class="add-player">
                            <input type="text" id="newPlayerName" placeholder="Add new player..." maxlength="15">
                            <button id="addPlayerBtn" class="btn btn-secondary">➕ Add</button>
                        </div>
                    </div>
                    <button id="startGameBtn" class="btn btn-primary" disabled>🎯 Start Game</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="paper-card game-header">
                    <div class="paper-header">
                        <h2>🎲 Round <span id="currentRound">1</span></h2>
                        <div class="paper-decoration"></div>
                    </div>
                    <div class="current-player">
                        <span>🎯 Current: </span>
                        <span id="currentPlayerName" class="player-name"></span>
                    </div>
                </div>

                <div class="paper-card score-input-card">
                    <div class="paper-header">
                        <h3>🎯 Enter Score</h3>
                        <div class="paper-decoration"></div>
                    </div>
                    <div class="score-input-container">
                        <div class="category-selector">
                            <label for="categorySelect">Select Category:</label>
                            <select id="categorySelect" class="category-select">
                                <option value="">Choose a category...</option>
                            </select>
                        </div>
                        <div class="points-input">
                            <label for="pointsInput">Points:</label>
                            <input type="number" id="pointsInput" class="points-field" placeholder="Enter points..." min="0" max="50">
                        </div>
                        <button id="submitScoreBtn" class="btn btn-primary" disabled>✅ Submit Score</button>
                    </div>
                </div>

                <div class="paper-card scoreboard">
                    <div class="paper-header">
                        <h3>📊 Score Summary</h3>
                        <div class="paper-decoration"></div>
                    </div>
                    <div id="scoreSummary" class="score-summary">
                        <!-- Score summary will be populated here -->
                    </div>
                </div>

                <div class="game-actions">
                    <button id="endGameBtn" class="btn btn-primary end-game-btn">🏁 End Game</button>
                </div>
            </div>

            <!-- Add Score Modal -->
            <div id="scoreModal" class="modal">
                <div class="modal-content paper-card">
                    <!-- Content will be dynamically generated -->
                </div>
            </div>

            <!-- History Screen -->
            <div id="historyScreen" class="screen">
                <div class="history-header">
                    <h2>📚 Game History</h2>
                    <div class="history-actions">
                        <button id="clearHistoryBtn" class="btn btn-secondary">🗑️ Clear History</button>
                        <button id="backToMainBtn" class="btn btn-secondary">🏠 Back</button>
                    </div>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be populated here -->
                </div>
            </div>

            <!-- Leaderboard Screen -->
            <div id="leaderboardScreen" class="screen">
                <div class="leaderboard-header">
                    <h2>🏆 Leaderboard</h2>
                    <button id="backToMainFromLeaderboardBtn" class="btn btn-secondary">🏠 Back</button>
                </div>
                <div id="leaderboardList" class="leaderboard-list">
                    <!-- Leaderboard will be populated here -->
                </div>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button id="newGameBtn" class="nav-btn active">
                <span class="nav-icon">🎮</span>
                <span class="nav-text">New Game</span>
            </button>
            <button id="historyBtn" class="nav-btn">
                <span class="nav-icon">📚</span>
                <span class="nav-text">History</span>
            </button>
            <button id="leaderboardBtn" class="nav-btn">
                <span class="nav-icon">🏆</span>
                <span class="nav-text">Leaderboard</span>
            </button>
        </nav>
    </div>

    </script>
